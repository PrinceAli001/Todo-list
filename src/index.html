<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
    <header>
        <img src="../Images/check.gif" alt="checkbox">
        <span id="first-span">Todo</span>
        <span id="second-span">List</span>
    </header>
    <div id="content">
        <div id="default-project" class="todo-bg">
            <div id="svg-div">
                <img id="default-imgOne" src="../Images/pencil.svg" alt="Edit">
                <img id="default-imgTwo" src="../Images/arrow-expand.svg" alt="Expand">
            </div>
            <div id="default-title" class="title">Title</div>
        </div>
        <div id="new-project" class="todo-bg">+</div>
    </div>
</body>
</html>
